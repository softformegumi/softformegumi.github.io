<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>softformegumi</title>

	<!-- main css -->
	<link rel="stylesheet" href="css/style.css">

						<li data-target="Tapas">TAPAS</li>
						<li data-target="Tappytoon">TAPPYTOON</li>

				</div>
			</div>
			<div class="row">
				<div class="portfolio-gallery">
					<div class="item" data-id="Lezhin">
						<div class="inner">
							<img src="img/ULS-side.png" alt="portfolio">
							<img src="img/ULS.png" alt="portfolio">
							<img src="img/love-for-sale.png" alt="portfolio">
							<img src="img/mania.png" alt="portfolio">

							<img src="img/no-love-zone.png" alt="portfolio">
							<img src="img/shutline.png" alt="portfolio">
							<img src="img/pian-pian.png" alt="portfolio">
							<img src="img/stranger-than-friends.png" alt="portfolio">
							<img src="img/the-summer-guest.png" alt="portfolio">
							<img src="img/plaything.png" alt="portfolio">

					</div>

					<div class="item" data-id="Tapas">
						<div class="inner">
							<img src="img/red-candy.png" alt="portfolio">
							<img src="img/assorted-wildness.png" alt="portfolio">

					</div>

					<div class="item" data-id="Tappytoon">
						<div class="inner">
							<img src="img/red-candy.jpeg" alt="portfolio">
						</div>
					</div>
